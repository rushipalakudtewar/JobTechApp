<div class="register-container">
  <h2>Employee Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" placeholder="Create a password">
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
    <p>Already registerd? <a routerLink="/auth/employee-login">SignIn Now</a></p>

  </form>
</div>
